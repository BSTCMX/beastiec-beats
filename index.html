<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Beastie C Beats</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Beastie C Beats</h1>
        <p>Bienvenido a mi catálogo</p>
    </header>

    <!-- Reproductor central -->
    <section class="container text-center my-5">
        <div class="player-wrapper mx-auto">
            <!-- Imagen centrada dentro del wrapper -->
            <img src="img/raccrecc.png" alt="Logo difuminado" class="player-bg">
            <img src="img/raccrecc.png" alt="Logo esquina" class="player-logo-corner">

            <!-- controles prev / audio / next -->
            <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                <button id="prev-btn" class="btn btn-dark control-btn" aria-label="Anterior">⏪</button>
                <audio id="player" controls class="w-100" preload="metadata"></audio>
                <button id="next-btn" class="btn btn-dark control-btn" aria-label="Siguiente">⏩</button>
            </div>
        </div>

        <p id="current-beat" class="mt-3 fw-bold text-magenta"></p>
    </section>

    <!-- Links de streaming -->
    <section class="streaming-links text-center my-4">
        <a href="https://open.spotify.com/artist/5WHxhsJO8JgBMmV1jpiAk2" target="_blank" class="btn btn-success">Spotify</a>
        <a href="https://youtu.be/hnhjIFKgXao" target="_blank" class="btn btn-danger">YouTube</a>
        <a href="https://on.soundcloud.com/E8J1dj4dYUMwA36RxI" target="_blank" class="btn btn-info">SoundCloud</a>
        <a href="https://beastiecbeats.bandcamp.com/album/lo-fi-hi-fi-hip-hop-radio-beats-to-study-relax-or-rap-to" target="_blank" class="btn btn-warning">Bandcamp</a>
    </section>

    <!-- Lista de beats -->
    <section class="container my-5">
        <div class="row g-3 justify-content-center" id="beats-container">
            <!-- JS agregará los pads de beats aquí -->
        </div>
    </section>

    <!-- Contacto simplificado -->
    <section class="bg-dark py-5 text-center text-white">
        <h2>Beats Personalizados / Mix / Mastering</h2>
        <p>beastiecmx@gmail.com</p>
        <p>o dale click al Instagram:</p>
        <a href="https://www.instagram.com/beas.tie.c/" target="_blank" class="btn btn-info">Instagram</a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
